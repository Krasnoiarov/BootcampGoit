<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module5 Homework</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Меню сайта-->
<div class="wrap1">
   <div class="container">
       <header class="header-top">
        <a href="" class="logo">mart</a>
        <nav class="navigator">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="link-item">home</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="link-item">about us</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="link-item">page</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="link-item">shop</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="link-item">blog</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="link-item">contact us</a>
                </li>
            </ul>
        </nav>
       </header>
   </div>

    <!--.wrap2>section>.container-info>article.info>h1.title+p.title-info+button.btn-info*2-->
    <!--Заголовок-->
    <div class="wrap2">
        <div class="container">
            <div class="container-info">
                <article class="info">
                    <h1 class="title">affordable paris tours</h1>
                    <p class="title-info">city tours/tour ticket/tour guides</p>
                    <button class="btn-info">&#60;</button>
                    <button class="btn-info">&#62;</button>
                </article>
            </div>
        </div>
    </div>
</div>
<!--.wrap3>.container>section.collection>h2.title-coll+.photo*4>article.photo-coll>img.item[./img/image1.jpg]+p.text+p.price-->
<!--Основная часть сайта-->
<div class="wrap3">
    <div class="container">
        <section class="collection">
            <h2 class="title-coll">new collection</h2>
            <div class="photo">
                <article class="photo-coll">
                    <img src="./img/man1.jpg" alt="photo-item" class="item">
                    <p class="text">blue tshort</p>
                    <p class="price">$56</p>
                </article>
            </div>
            <div class="photo">
                <article class="photo-coll">
                    <img src="./img/man2.jpg" alt="photo-item" class="item">
                    <p class="text">woman tshort</p>
                    <p class="price">$56</p>
                </article>
            </div>
            <div class="photo">
                <article class="photo-coll">
                    <img src="./img/girl1.jpg" alt="photo-item" class="item">
                    <p class="text">yellow tshort</p>
                    <p class="price">$56</p>
                </article>
            </div>
            <div class="photo">
                <article class="photo-coll">
                    <img src="./img/girl2.jpg" alt="photo-item" class="item">
                    <p class="text">cool lingerie</p>
                    <p class="price">$56</p>
                </article>
            </div>
        </section>
    </div>
</div>
<!--Copyright-->
<footer>
    <div class="container-footer">
    <p class="footer">all rights reserved &#169; dokan | designed <span class="theme">ThemenGraph</span></p>
    </div>
</footer>
</body>
</html>
